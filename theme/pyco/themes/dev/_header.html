<!-- Header -->
<header class="pirmary-header">
  <nav class="pirmary-nav">
      <div class="brand">
        <a id="logo-s" class="brand" href="{{base_url}}">{{site_meta.title}}</a>
      </div>
      <a href="#" class="nav-toggle" data-target="#mainnav">{{_('Toggle')}}</a>
      <div class="collapse" id="mainnav">
        <ul class="navlist">
          {% for item in menu["primary"] %}
          <li class="{{'active' if item.url | path == meta.url | path }}">
            <a href="{{item.url}}" target="{{item.meta.target}}"
            class="btn-nav {{'btn-nav-home' if item.alias == 'home'}} {{item.meta.class}}">
              {{item.title}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
  </nav>
</header>
