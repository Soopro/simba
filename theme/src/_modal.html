<div id="MODAL-TMPL-detail"
     class="mfp-hide">

  <div class="mfp-with-anim modal-paper">
    <button type="button" class="icon-btn modal-close">
      <svg width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
    <div class="modal-paper-body">
      <div class="modal-paper-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-5">
              <article class="p-4">
                <figure class="mw-sm">
                  <img class="thumbnail %icon_bg%"
                       src="{{theme_url}}/assets/trans.png"
                       style="%icon_style%"
                       alt="%title%" />
                </figure>
                <header>
                  <h3 class="display-5 text-uppercase">
                    %title%
                  </h3>
                  <h5 class="text-secondary">
                    %subtitle%
                  </h5>
                </header>
                <div class="py-2 caption">
                  %caption%
                </div>
                <hr></hr>
                <div class="py-2 content">
                  %content%
                </div>
              </article>
            </div>
            <div class="col-lg-7">
              <div class="py-4 mw-xl">
                %gallery%
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
