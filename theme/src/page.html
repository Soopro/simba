{% if g and page %}
<section id="{{page.slug}}"
         class="segment {{'bg-trans' if page.bg.src}} {{page.bg.class}}"
         data-image-src="{{page.bg.src or ''}}"
         data-parallax="scroll"
         data-position="center center"
         style="{{page.bg.style if not page.bg.src }}">
  <article class="container text-center">
    <header>
      <h2>{{page.title or _('Title')}}</h2>
      <h4 class="lead">{{page.description}}</h4>
    </header>
    <div class="m-auto text-center">
      <div class="content">
        {{page.content}}
      </div>
    </div>
  </article>
</section>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
