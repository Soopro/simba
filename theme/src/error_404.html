<!DOCTYPE html>
<html lang="en">
{% include "_g_head_.html" %}
<body>
  <!-- Pages -->
  <div id="pages">
    <!-- 404 -->
    <section class="error-404" title="404 Error" dark>
      <div layout="column" layout-align="center center">
        <div id="logo">
          <svg svg-sprite="base:ico-logo"></svg>
        </div>
        <article class="text-center">
          <header>
            <h2>{{meta.title}}</h2>
          </header>
          {{content}}
        </article>
        <div class="goback">
          <a href="{{base_url}}">{{_('Go Back')}}</a>
        </div>
        <div id="copyright">
          {{site_meta.copyright}}
        </div>
      </div>
    </section>
  </div>
  <!-- Javascripts -->
  <script src="{{theme_url}}/scripts/libs/svg-sprites-render.js"></script>
  <script>
    svgSet = new svgSprites()
    svgSet.load('{{theme_url}}/styles/svgdefs.svg', 'base')
    svgSet.render()
  </script>
</body>
</html>
