<!DOCTYPE html>
<html lang="en" modern-browser>
{% include "_g_head_.html" %}
<body svg-sprites-loader 
 data-url="{{ site_meta.svg_sprites or theme_url+'/styles/svgdefs.svg' }}"
 data-name="base">
  <!-- Pages -->
  <div id="pages">
    <!-- 404 -->
    <section class="error-404 {{meta.background.class}}">
      <div layout="column" layout-align="center center">
        <div id="logo">
          <svg svg-sprite="base:ico-logo"></svg>
        </div>
        <article class="text-center">
          <header>
            <h2>{{meta.title}}</h2>
          </header>
          {{content}}
        </article>
        <div class="goback">
          <a href="{{base_url}}">{{_('Go Back')}}</a>
        </div>
        <div id="copyright">
          {{site_meta.copyright}}
        </div>
      </div>
    </section>
  </div>
  <!-- Javascripts -->
  <script src="http://libs.soopro.com/browser/browser.js"></script>
  <script src="http://libs.sup.farm/svg-sprites-render.js"></script>
</body>
</html>
