{% if g and page %}
<section id="{{page.slug}}" class="segment">
  <div class="container">
    <header>
      <h2>{{page.title or _('Title')}}</h2>
      <h4 class="lead">{{page.description}}</h4>
    </header>
    <div class="text-center">
      <div class="content">
        {{page.content}}
      </div>
    </div>
    <div class="row">
      {% for item in page.series %}
      <div class="col-lg-3 col-md-6">
        <div class="p-3">
          <figure class="w-75 pb-2">
            <img class="avatar"
                 src="{{g.trans_img}}"
                 style="{{item.src|bg_img}}"
                 alt="{{item.title}}" />
          </figure>
          <h5 class="text-nowrap title">
            {{item.title or '&nbsp;'}}
          </h5>
          <p class="text-nowrap subtitle text-uppercase">
            {{item.subtitle or '&nbsp;'}}
          </p>
          <div>{{ item.extra }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
