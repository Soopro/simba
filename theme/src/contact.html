{% if g %}
<section class="contact {{bgclass}}" 
 parallax-anchor="{{page.alias}}" title="Contact">
  <div layout-gt-sm="row" layout-sm="column"
   layout-align="center center" {{bgstyle}}>
    <article flex-gt-sm="35">
      <header>
        <h2>{{page.title}}</h2>
      </header>
      {{page.content}}
      <div class="info">
        {% if page.email %}
        <p>
          <i class="ico">
            <svg svg-sprite="base:ico-email"></svg>
          </i>
          <a href="mailto:{{page.email.link}}" class="btn-primary">
            {{page.email.title}}
          </a>
        </p>
        {% endif %}
        {% if page.qq %}
        <p>
          <i class="ico">
            <svg svg-sprite="base:ico-qq"></svg>
          </i>
          <a href="qq:{{page.qq.link}}" class="btn-primary">
            {{page.qq.title}}
          </a>
        </p>
        {% endif %}
      </div>
    </article>
    <aside flex-gt-sm="35" flex-sm="45" class="text-center no-overflow">
      {% if page.featured_img %}
      <img src="{{page.featured_img.src}}"
       title="{{page.featured_img.title}}"
       class="{{page.featured_img.class or ''}}"/>
      {% endif %}
    </aside>
  </div>
</section>
{% else %}
  <script>window.location.replace('{{base_url}}/error_404');</script>
{% endif %}
