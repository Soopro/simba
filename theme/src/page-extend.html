{% if g and page %}
<section id="{{page.slug}}"
         class="segment {{page.bg.class or 'bg-secondary'}}"
         data-image-src="{{page.bg.src or g.service_bg}}"
         data-parallax="scroll"
         data-position="center center">
  <div class="container">
    <header>
      <h4>{{page.title or _('Title')}}</h4>
    </header>
    <div class="content m-auto text-center">
      {{page.content}}
    </div>
  </div>
</section>
{% elif not meta.is_front %}
<script>window.location.replace('{{base_url}}/#{{meta.slug}}');</script>
{% endif %}
